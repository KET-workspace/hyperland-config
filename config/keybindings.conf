# ~/.config/hypr/conf/keybindings.conf

$scrPath = $HOME/.config/hypr/script
$mainMod = SUPER

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### MAIN BINDS  ###
###################

# System & Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, $powermenuTheme
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $browser
bind = $mainMod, R, exec, $menu -show drun -theme $menuTheme
bind = $mainMod, N, exec, kitty nmtui
bind = $mainMod, B, exec, blueman-manager
bind = $mainMod CTRL, S, exec, spotify-launcher

# Utilities
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme $cliphistTheme | cliphist decode | wl-copy
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Screenshots
bind = , Print, exec, grim -g "$(slurp)"
bind = $mainMod, Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Focus Movement (Arrow Keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Window (Shift + Arrow)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize Window (Ctrl + Arrow) - Menggunakan binde agar smooth
binde = $mainMod CTRL, left, resizeactive, -50 0
binde = $mainMod CTRL, right, resizeactive, 50 0
binde = $mainMod CTRL, up, resizeactive, 0 -50
binde = $mainMod CTRL, down, resizeactive, 0 50

# Workspace Switching (Native & Custom Script)
bind = SUPER ALT, left, workspace, e-1
bind = SUPER ALT, right, workspace, e+1

bind = $mainMod, 1, exec, $scrPath/workspace-switcher.sh 1
bind = $mainMod, 2, exec, $scrPath/workspace-switcher.sh 2
bind = $mainMod, 3, exec, $scrPath/workspace-switcher.sh 3
bind = $mainMod, 4, exec, $scrPath/workspace-switcher.sh 4
bind = $mainMod, 5, exec, $scrPath/workspace-switcher.sh 5

# Move Window to Workspace
bind = SUPER ALT SHIFT, left, movetoworkspace, e-1
bind = SUPER ALT SHIFT, right, movetoworkspace, e+1

bind = $mainMod SHIFT, 1, exec, $scrPath/move-to-workspace.sh 1
bind = $mainMod SHIFT, 2, exec, $scrPath/move-to-workspace.sh 2
bind = $mainMod SHIFT, 3, exec, $scrPath/move-to-workspace.sh 3
bind = $mainMod SHIFT, 4, exec, $scrPath/move-to-workspace.sh 4
bind = $mainMod SHIFT, 5, exec, $scrPath/move-to-workspace.sh 5

# Scroll Workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse Drag
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special Workspace (Scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Multimedia Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# --- RESIZE SUBMAP (Fixed Syntax) ---
# Masuk mode resize dengan SUPER + R
bind = $mainMod, R, submap, resize
submap = resize

# Tombol untuk resize di dalam submap
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# Keluar submap
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset